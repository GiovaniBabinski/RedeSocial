{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Registrar {% endblock %}

{% block style %}

<style>
    .register_style{
      width:500px;
      margin:auto;
       }
</style>

{% endblock %}

{% block body %}

<div class="container mt-4 register_style">
  <h3>Registre sua conta</h3>
  <form action="" method="post" novalidate>

    {{user_form | crispy}}
    {% csrf_token %}

    <input type="submit" value="Criar conta" class="btn btn-primary">

  </form>

</div>


{% endblock %}
