{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %} Adicionar artigo {% endblock %}

{% block style %}

<style>
    .article_style{
      width:500px;
      margin:auto;
       }
</style>

{% endblock %}

{% block body %}

<div class="container mt-4 article_style">

    {% csrf_token %}

    <input type="submit" value="Adicionar Artigo" class="btn btn-primary">

  </form>

</div>


{% endblock %}
