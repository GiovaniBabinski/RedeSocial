{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %} Alterar a senha {% endblock %}

{% block style %}
  <style>
      .form_style{
      width:500px;
      margin:auto;
      }
  </style>

{% endblock %}

{% block body %}
  <div class="container mt-5 form_style">
      <h3>Altere sua senha</h3>
      <form action="" method="post" novalidate>

          {% csrf_token %}
          {{form | crispy}}
           <input type="submit" value="Alterar senha" class="btn btn-primary">


      </form>

  </div>

{% endblock %}
